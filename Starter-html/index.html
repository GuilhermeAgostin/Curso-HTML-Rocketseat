
<!--
    . Essa é a forma de comentar o html 
    
    . Hypertext Markup Language 
    
    . Linguagem com semântica de marcação 
    de texto, lembrando que são hipertextos
    (seria um texto mais rico relacionado
     a fotos e vídeos e etc). 

    . Anotomia das tags

        -Abertura de tag
        -Fechamento de tag
        -Conteúdo
        -Elementos  

    . Digitando h1 e dando enter o proprio vscode ja sabe a
    tag que esta sendo aberta

    . Elemenetos vazios -> img seria um elemento vazio

    . Aspas:

        -omissao
        -simples
        -duplas
-->

<h1> 
    O título
</h1>

<!-- exemplo de uso de aspas simples, utilizar as aspas simples naop é recomendado
a melhor opcao seria usar aspas duplas e se quiser dentro das aspas duplas colocar aspas simples-->

<a href='' title="Nada">link </a>
