<!--
    Atributos Globais mais utilizados

    -- class -> seria pra aplicar estilo css, e elame de classificar o conteudo usa tambem para acessar javascript
    -- contenteditable
    -- data-*
    -- hidden
    -- id
    -- style
    -- tabindex
    -- title
-->

<div
    class="carrinho" contenteditable="true">
    conteudo
</div>

<!-- Quando eu insiro o contenteditable e seto como verdadeiro eu consigo editar aquele conteudo-->

<div
    class="carrinho" data-qualquer-nome-aqui="">
    conteudo
</div>

<div
    class="carrinho" data-id="" id="card2" style="color: blue;">
    conteudo
    <!-- nao é recomenddado usar o atributo style diretamente em uma tag
         geralmente é usado classe ou id para trabalhar com arquivos externos e css fora do html
    -->
</div>

<!-- Utilizando esses atributos globais de tabindex
     quando eu navegar na pagina, apertando a tecla tab selecionaria primeiro o tabindex 1 depois o 2 depois o 3
-->

<div
    class="carrinho" tabindex="1">
    conteudo
</div>

<div
    class="carrinho" tabindex="2">
    conteudo
</div>

<div
    class="carrinho" tabindex="3">
    conteudo
</div>

<div
    title="Definir um titulo">
    conteudo ultimo 
</div>
