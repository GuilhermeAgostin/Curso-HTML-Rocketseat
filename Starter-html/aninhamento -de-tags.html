<!-- 
    Aninhamento de tags (colocar uma tag dentro da outra)

    - Fluxo
    - Hierarquia
    - Posicionamento dos elementos

    Tag "p" seria para escrever paragrafos 
    Tag "em" seria para dar enfase 

    Dessa forma a tag fica aninhada
-->

<div>
    <p>
        Vou <em>
            escrever<br/>
        </em> um parágrafo
    </p>
    
    <!-- nesse momento cada tag é lida por ordem de aparição nan pagina
         a tag p separa as linhas 
    -->

    <p>
        Esse é um novo paragrafo
    </p>
    
    <!-- dessa forma agrupo uma tag na div, então a tag p pertence a div(pai)-->    
</div>
