<!DOCTYPE html> 
<html lang="en">




<html> <!-- inicio, o had e o body sao irmaos e filhos do html-->

        <meta charset="utf-8"> <!-- Cobre os caracteres, ou seja, se tiver um caracter especial ele provavelmente vai arrumar-->

        initial-scale=1.0"> <!-- nessa parte eu defino que a pagina deve ser visisvel tanto mobile quanto desktop-->
        <!-- contem informaçoes importantes mas nao vistas pelo usuario-->
        <title>Grupo Univers</title>
    </head>


    <body>
        <h1> 
            Grupo Univers
        </h1>
        
        <div>
            <!-- Para uma linha dentro do p, devo colocar a tag "br", essa tag com barra ou sem funciona da mesma forma -->

                <br> 
                <br>

            <!-- nesse momento cada tag é lida por ordem de aparição nan pagina
